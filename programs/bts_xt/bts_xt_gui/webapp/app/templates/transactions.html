<div class="header">
	<div class="col-sm-12">
		<h3 class="header-title">Transactions</h3>
	</div>
</div>

<div class="main-content">

	<div id="transaction_history">
		<!--<input type="button" ng-click="rescan()" value="Rescan" class="btn btn-primary pull-right"/>-->
		<table class="table table-striped table-hover">
			<thead>
			<tr>
				<th>BLK</th>
				<th>TRX</th>
				<th>CONFIRMED</th>
				<th>AMOUNT</th>
				<th>FROM</th>
				<th>TO</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="t in transactions">
				<td>{{ t.block_num }}</td>
				<td>{{ t.trx_num }}</td>
				<td>{{ t.time }}</td>
				<td>{{ t.amount | currency : '' }}</td>
				<td>{{ t.from }}</td>
				<td>{{ t.to }}</td>
			</tr>
			</tbody>
		</table>
	</div>

</div>

</div>
